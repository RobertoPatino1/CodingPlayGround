<ul id="list" (click)="onEliminarClick($event)">
  <li class="elemento" *ngFor="let item of tareas; let i = index">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button class="btnEliminar">Eliminar</ion-button>
      </ion-buttons>
      <ion-title>{{ item }}</ion-title>
    </ion-toolbar>
  </li>
</ul>
